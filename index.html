<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>

    <!-- Internal CSS for basic styling -->
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 60%;
            margin: auto;
            padding: 40px;
        }
    </style>
</head>
<body>

    <!-- Page Content -->
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is a simple HTML page displaying a "Hello, World!" message.</p>
        <p>You can customize this page by editing the HTML, CSS, or adding JavaScript.</p>
    </div>

    <!-- Optional JavaScript -->
    <script>
        // Display a message in the browser console
        console.log("Hello, World! from JavaScript.");
    </script>
    
</body>
</html>
